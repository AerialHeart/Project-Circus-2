        <h1>Фото и видео</h1>
    </header>

    <main>
        <section class="gallery">
            <h2>Фотографии:</h2>
            <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="/img/1.jfif" alt="Фотография 1"></div>
                    <div class="swiper-slide"><img src="/img/2.jfif" alt="Фотография 2"></div>
                    <div class="swiper-slide"><img src="/img/3.jpg" alt="Фотография 3"></div>
                    <!-- Добавить еще фотографии -->
                </div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
            </div>
            <br>

            <h2>Видео:</h2>
            <div class="swiper mySwiper2"> <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <video width="320" height="240" controls>
                            <source src="video1.mp4" type="video/mp4">
                            Ваш браузер не поддерживает видео.
                        </video>
                    </div>
                    <!-- Добавить еще видео -->
                </div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
            </div>
        </section>


        <section class="booking-section">
            <h2>Записаться на занятие</h2>
            <button id="openModalButton" class="button">Записаться на пробное занятие</button>
        </section>

        <!-- Модальное окно -->
        <div id="bookingModal" class="modal">
          <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Запись на пробное занятие</h2>
            <form id="bookingForm">
              <input type="text" id="name" placeholder="Ваше имя" required>
              <input type="email" id="email" placeholder="Ваш email" required>
              <input type="tel" id="phone" placeholder="Ваш телефон" required>
              <textarea id="message" placeholder="Ваше сообщение"></textarea>
              <button type="submit">Отправить</button>
            </form>
          </div>
        </div>

    </main>
