<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фото и видео - Центр Воздушной Гимнастики и Акробатики</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css">
</head>
<body>
    <header>
        <!-- Навигационное меню (такое же, как на главной странице) -->
        <nav>
            <div class="burger-menu">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="teachers.html">Тренеры</a></li>
                <li><a href="prices.html">Прайс</a></li>
                <li><a href="about.html">О нас</a></li>
                <li><a href="reviews.html">Отзывы</a></li>
                <li><a href="gallery.html">Фото и видео</a></li>
                <li><a href="festivals.html">Фестивали</a></li>
            </ul>
        </nav>

    </header>

    <main>
        <h2>Фотографии</h2>
        <section class="gallery">
            
            <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="img/1.jpg" alt="Фото 1"></div>
                    <div class="swiper-slide"><img src="img/2.jpg" alt="Фото 2"></div>
                    <div class="swiper-slide"><img src="img/3.jpg" alt="Фото 3"></div>
                    <div class="swiper-slide"><img src="img/4.jpg" alt="Фото 4"></div>
                    <div class="swiper-slide"><img src="img/5.jpg" alt="Фото 5"></div>
                </div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            </div>
        </section>
        
        <h2>Видео</h2>
        <section class="galleryy">
            
            <div class="swiper mySwiper2">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <video width="100%" height="100%" controls>
                            <source src="vid/1.mp4" type="video/mp4">
                            Ваш браузер не поддерживает видео.
                        </video>
                    </div>
                    <div class="swiper-slide">
                        <video width="100%" height="100%" controls>
                            <source src="vid/2.mp4" type="video/mp4">
                            Ваш браузер не поддерживает видео.
                        </video>
                    </div>
                </div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            </div>
        </section>

        <section class="booking-section">
            <h2>Записаться на занятие</h2>
            <button id="openModalButton" class="button">Записаться на пробное занятие</button>
        </section>

        <!-- Модальное окно -->
        <div id="bookingModal" class="modal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <h2>Запись на пробное занятие</h2>
                <form id="bookingForm">
                    <input type="text" id="name" placeholder="Ваше имя" required>
                    <input type="email" id="email" placeholder="Ваш email" required>
                    <input type="tel" id="phone" placeholder="Ваш телефон" required>
                    <textarea id="message" placeholder="Ваше сообщение"></textarea>
                    <button type="submit">Отправить</button>
                </form>
            </div>
        </div>

    </main>

    <footer>
        <p>&copy; 2023 Центр Воздушной Гимнастики и Акробатики</p>
    </footer>
    <button id="scrollTopButton" class="scrollTopButton">Наверх</button>
    <script src="swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
